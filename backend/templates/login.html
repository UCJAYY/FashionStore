<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Fashion Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .login-card { max-width: 400px; margin: auto; margin-top: 10%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card login-card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Log In</h3>
        <form method="post">
          {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-danger">
              Please correct the error below.
            </div>
          {% endif %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Email address</label>
            <input type="email" name="username" autofocus required class="form-control" id="id_username" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
